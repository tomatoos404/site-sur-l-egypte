  <header class="site-header">
    <div class="container_contacte">
      <h1>Contact</h1>
      <p>Pour toute question ou remarque, contactez-nous via ce formulaire.</p>
    </div>
  </header>
<section class="bg_contacte">
  <main class="container_contacte main-content">
    <form class="contact-form" action="/submit-contact" method="post" novalidate>
      <div class="form-row">
        <label for="nom">Nom</label>
        <input id="nom" name="nom" type="text" placeholder="Ex : Dupont" required />
      </div>

      <div class="form-row">
        <label for="prenom">Prénom</label>
        <input id="prenom" name="prenom" type="text" placeholder="Ex : Marie" required />
      </div>
      
      <fieldset class="form-row">
        <legend>Sexe</legend>
        <label><input type="radio" name="sexe" value="femme" required /> Femme</label>
        <label><input type="radio" name="sexe" value="homme" /> Homme</label>
        <label><input type="radio" name="sexe" value="autre" /> Autre</label>
      </fieldset>
      
      <div class="form-row">
        <label for="telephone">Numéro de téléphone</label>
        <input id="telephone" name="telephone" type="tel" placeholder="0123456789" pattern="[0-9]{10}" inputmode="tel" />
        <small class="hint">10 chiffres (ex: 0123456789)</small>
      </div>
      
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="prenom.nom@example.com" required />
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Votre message..." required></textarea>
      </div>
      
      <div class="form-row">
        <button type="submit" class="btn btn-primary">Envoyer</button>
        <button type="reset" class="btn">Réinitialiser</button>
      </div>
    </form>
  </main>
